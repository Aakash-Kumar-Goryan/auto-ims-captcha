<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
	<style>
		body {
			width: 500px;
			/* height: 500px; */
		}

		button {
			height: 30px;
			/* width: 30px; */
			outline: none;
		}
	</style>
</head>

<body>
	<div class="ui two top attached buttons">
		<div class="ui facebook button"><i class="facebook icon"></i>Facebook</div>
		<div class="ui black button" id="github"><i class="github icon"></i>Github</div>
	</div>
	<div class="ui hidden attached icon message" id="loading">
		<i class="notched circle loading icon"></i>
		<div class="content">
			<div class="header">
				Just one second
			</div>
			<p>We're fetching that content for you.</p>
		</div>
	</div>
	<div class="ui grid" id="container">
		<div class="sixteen wide column"></div>
	</div>
	<!-- <div id="login" class="ui bottom attached button" tabindex="1" >Login</div> -->
	<div id="attendance" class="ui bottom attached brown button" tabindex="2">Attendance</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
		integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
	<script src="popup.js"></script>
</body>

</html>
