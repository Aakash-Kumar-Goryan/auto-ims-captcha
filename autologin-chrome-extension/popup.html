<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <style>
        button {
            height: 30px;
            /* width: 30px; */
            outline: none;
        }
    </style>
</head>
<body>
    <div class="ui two top attached buttons">
        <div class="ui facebook button"><i class="facebook icon"></i>Facebook</div>
        <div class="ui github button"><i class="twitter icon"></i>Facebook</div>
    </div>
    <table class="ui celled table unstackable">
        <thead>
          <tr><th>Name</th>
          <th>Age</th>
          <th>Job</th>
        </tr></thead>
        <tbody>
          <tr>
            <td data-label="Name">James</td>
            <td data-label="Age">24</td>
            <td data-label="Job">Engineer</td>
          </tr>
          <tr>
            <td data-label="Name">Jill</td>
            <td data-label="Age">26</td>
            <td data-label="Job">Engineer</td>
          </tr>
          <tr>
            <td data-label="Name">Elyse</td>
            <td data-label="Age">24</td>
            <td data-label="Job">Designer</td>
          </tr>
        </tbody>
      </table>
    <!-- <button id="changeColor"></button> -->
    <!-- <button id="attendance">Attendance</button> -->
    <div id="login" class="ui bottom attached  button" tabindex="1">Login</div>
    <div id="attendance" class="ui bottom attached black button" tabindex="2">Attendance</div>

    <!-- <button class="fluid ui button">Fits container</button> -->

    <script src="popup.js"></script>

</html>
